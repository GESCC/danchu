<div class="dimmer" (click)="onDismiss($event)">
  <div class="modal">
    <div class="header">
      <h1>오향족발</h1>
    </div>
    <div class="content">
      <div class="stars">
        <ion-icon name="star" *ngFor="let i of range(6)" (click)="onStarClick($event, i)" [attr.selected]="review.score >= i ? '' : null"></ion-icon>
        <ion-icon name="star"></ion-icon>
      </div>
      <div class="comment">
        <ion-textarea (input)="onTextChange($event, review.message)" placeholder="후기를 입력해주세요. 최대 255자" rows="9" maxlength="255" [(ngModel)]="review.message"></ion-textarea>
      </div>
    </div>
    <div class="buttons">
      <span ion-button (click)="onCancel($event)" class="cancel-btn btn">
        취소
      </span>
      <span ion-button (click)="onSubmit($event, review)" class="submit-btn btn">
        등록
      </span>
    </div>
  </div>
</div>
